<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML and CSS Quiz</title>
  <meta name="description" content="Test your knowledge about HTML and CSS with this online quiz.">
  <meta name="author" content="Ka Kan Ho">
  <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
  <h1>HTML and CSS Quiz</h1>
  <form>
    <!-- Question 1: Fill in the blank -->
    <label for="q1">1. What does HTML stand for?</label>
    <input type="text" id="q1" name="q1" required>

    <!-- Question 2: Short answer -->
    <label for="q2">2. What is the purpose of CSS?</label>
    <textarea id="q2" name="q2" required></textarea>

    <!-- Question 3: Select an option -->
    <label for="q3">3. Which of the following is NOT a valid HTML tag?</label>
    <select id="q3" name="q3" required>
      <option value="" selected disabled>Select One ...</option>
      <option value="a">a</option>
      <option value="b">b</option>
      <option value="c">c</option>
      <option value="d">d</option>
    </select>

    <!-- Question 4: Number input -->
    <label for="q4">4. How many levels of heading tags does HTML have?</label>
    <input type="number" id="q4" name="q4" min="1" max="6" required>

    <button type="submit">Submit Quiz</button>
  </form>
</body>
</html>
